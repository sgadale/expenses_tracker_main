{% extends 'base.html' %}
{% block content %}

<h4 class="mb-3">Set Monthly Budget</h4>

<div class="card p-4 col-md-6">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Save Budget</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
