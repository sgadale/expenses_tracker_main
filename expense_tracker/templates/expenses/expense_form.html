{% extends 'base.html' %}

{% block content %}
<h2>Add Expense</h2>

<form method="post">
    {% csrf_token %}
    <label>Category:</label>
    {{ form.category }}
    <br>

    <br>
    <label>Title:</label>
    {{ form.title }}
    <br>

    <br>
    <label>Amount:</label>
    {{ form.amount }}
    <br>

    <br>
    <label>Date:</label>
    {{ form.date }}
    <br>

    <br>
    <button type="submit">Save Expense</button>
</form>

{% endblock %}
