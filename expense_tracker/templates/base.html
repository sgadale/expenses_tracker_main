<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
</head>
<body>

{% if user.is_authenticated %}
    <p>
        Logged in as {{ user.username }} |
        <a href="{% url 'logout' %}">Logout</a>
    </p>
{% endif %}

{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}

<hr>

{% block content %}
{% endblock %}

</body>
</html>
